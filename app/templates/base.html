<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta id="viewport" name="viewport">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="235CppStyle is a style grader for CSCI 235, Charleston Southern University's procedural programming class.">
        <meta name="keywords" content="235CppStyle CSCI 235 Computer Science style grader">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!--need an icon, add later-->
        <title>235CppStyle</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.2/css/fileinput.min.css" integrity="sha256-SlKpSjOfTdfe9b/Kiz0UHA6lWWMmAX6DccAAHMQPlLY=" crossorigin="anonymous" />
        <link href="/static/presentation/base.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.2/js/fileinput.min.js" integrity="sha256-9PfBBmmb2DNmdkNmKjUt14zhe/NNhrjEsdT+irEP4M8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/1.3.2/spin.min.js"></script>
        <script src="/static/behavior/scripts.js"></script>

        {% block headcontent %}{% endblock %}
    </head>
    <body >
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">CSCI 235</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="/">Style Checker</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Support <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="https://github.com/DoctorHayes/235CppStyle" target="_blank">Source Code <span class="sr-only">(current)</span></a></li>
                    <li><a href="https://github.com/DoctorHayes/235CppStyle/issues" target="_blank">Report a Bug</a></li>
                  </ul>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/syllabus">Course Syllabus</a></li>
                <li><a href="https://csuniv.blackboard.com/">CSU Blackboard</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
