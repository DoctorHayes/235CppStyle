[FILES]
student_files=test.cpp
permitted_includes=cassert,cctype,cfloat,chrono,climits,cmath,cstddef,cstdint,cstdlib,cstring,ctime,fstream,string,iostream,iomanip,random,thread

[SINGLE_LINE_CHECKS]
main_syntax                = yes
non_const_global           = yes
int_for_bool               = yes
goto                       = yes
define_statement           = yes
equals_true                = yes
while_true                 = yes
ternary_operator           = no
continue                   = yes
unnecessary_include        = yes
local_include              = yes
first_char                 = yes
for_loop_semicolon_spacing = yes
tab_type                   = any
identifier_length          = yes
system_call                = yes
float_type                 = yes
isolated_semicolon         = yes


[MULTI_LINE_CHECKS]
function_def_above_main = yes
statements_per_line     = yes
block_indentation       = no
indentation_new         = yes
brace_consistency       = yes
operator_spacing        = yes
successive_blank_lines  = yes


[COMMENT_CHECKS]
line_width              = yes
missing_rme             = no
min_comments            = no

[MISC_CHECKS]
pointer_reference_consistency = yes

[FILENAME_CHECKS]
filename_spaces         = yes

[ADJUSTMENTS]
rme_in_header           = no
definitions_above_main  = no

[SETTINGS]
min_comments_ratio      = 0.1
max_line_length         = 80
unnecessary_break       = no
allow_define_in_header  = yes
